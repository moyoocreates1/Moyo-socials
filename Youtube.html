<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyo Socials</title>
    <link rel="stylesheet" href="YouTube.css">
</head>
<body>
    <section id="art-gallery">
        <header class="gallery-header">
            <h2 class="section-title">Art Gallery</h2>
            <p class="section-sub">A visual diary of creativity and inspiration</p>
        </header>
        <div class="gallery">
            <!--card 1-->
            <div class="art-card" onclick="openModal(this)" data-video="video/art1.MP4" data-poster="pic/art1.jpg" data-title="Street Graffiti" data-caption="Bold colors from Lagos streets">
                <video class="thumb" muted autoplay loop playsinline preload="metadata" poster="pic/art1.jpg" aria-hidden="true" role="presentation">
                    <source src="pic/art1.MP4" type="video/mp4">
                </video>
                <h3 class="art-title">Street Graffiti</h3>
                <p class="art-caption">Bold colors from Lagos streets</p>
            </div>
            <!--card 2-->
            <div class="art-card" onclick="openModal(this)" data-video="video/art2.MP4" data-poster="pic/art2.jpg" data-title="Serenity" data-caption="Soft blue tones">
                <video class="thumb" muted autoplay loop playsinline preload="metadata" poster="pic/art2.jpg" aria-hidden="true" role="presentation">
                    <source src="pic/art2.MP4" type="video/mp4">
                </video>
                <h3 class="art-title">Serenity</h3>
                <p class="art-caption">Soft blue tones</p>
            </div>
            <!--card 3-->
            <div class="art-card" onclick="openModal(this)" data-video="video/art3.MP4" data-poster="pic/art3.jpg" data-title="Digital Dreams" data-caption="Exploring futuristic creativity">
                <video class="thumb" muted autoplay loop playsinline preload="metadata" poster="pic/art3.jpg" aria-hidden="true" role="presentation">
                    <source src="pic/art3.MP4" type="video/mp4">
                </video>
                <h3 class="art-title">Digital Dreams</h3>
                <p class="art-caption">Exploring futuristic creativity</p>
            </div>
            <!--Add more cards freely-->
        </div>
    </section>
    <!--MODAL-->
    <div id="artModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalCaption">
        <button class="close" aria-label="Close" onclick="closeModal()">&times;</button>
        <div id="modalMedia" class="modal-media" aria-hidden="false"></div>
        <h3 id="modalTitle" tabindex="-1"></h3>
        <p id="modalCaption"></p>
    </div>

    <script>
    function openModal(card){
        var mediaContainer = document.getElementById('modalMedia');
        mediaContainer.innerHTML = '';

        var title = card.dataset.title || (card.querySelector('.art-title') && card.querySelector('.art-title').textContent) || '';
        var caption = card.dataset.caption || (card.querySelector('.art-caption') && card.querySelector('.art-caption').textContent) || '';

        if(card.dataset.video){
            // play video in modal with controls
            var video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;
            video.playsInline = true;
            video.src = card.dataset.video;
            video.poster = card.dataset.poster || '';
            video.setAttribute('aria-label', title);
            video.style.maxWidth = '80%';
            video.style.borderRadius = '10px';
            mediaContainer.appendChild(video);
        } else if(card.dataset.image){
            var img = document.createElement('img');
            img.src = card.dataset.image;
            img.alt = title;
            img.style.maxWidth = '80%';
            img.style.borderRadius = '10px';
            mediaContainer.appendChild(img);
        }

        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalCaption').textContent = caption;

        var modal = document.getElementById('artModal');
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        // focus for accessibility on title
        document.getElementById('modalTitle').focus();
    }

    function closeModal(){
        var modal = document.getElementById('artModal');
        var mediaContainer = document.getElementById('modalMedia');
        // pause and remove videos if present
        var vid = mediaContainer.querySelector('video');
        if(vid){ try{ vid.pause(); vid.src = ''; }catch(e){} }
        mediaContainer.innerHTML = '';

        modal.style.display = 'none';
        document.body.style.overflow = '';
    }

    // close when clicking outside the content area
    document.getElementById('artModal').addEventListener('click', function(e){
        if(e.target === this) closeModal();
    });

    // Esc key to close
    document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeModal(); });
    </script>
</body>
</html>
