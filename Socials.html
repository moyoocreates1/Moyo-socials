<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyo Socials</title>
    <link rel="stylesheet" href="Social.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <div>
        <h1>Moyoo — Socials</h1>
        <p class="sub">Explore my profiles, videos and projects — curated for inspiration.</p>
      </div>
      <nav class="page-actions">
        <a class="pill" href="#">Follow</a>
      </nav>
    </header>

    <section class="grid">
      <a class="card tall" onclick="openModal(this)" href="Instagram.html" target="_blank">
        <span class="card-logo"><img src="icons/instagram-wht.svg" alt="Instagram"></span>
        <span class="card-content">Instagram</span>
      </a>

      <a class="card twitter" href="#" target="_blank">
        <span class="card-logo"><img src="icons/twitter-wht.svg" alt="Twitter"></span>
        <span class="card-content">Twitter</span>
      </a>

      <a class="card wide" onclick="openModal(this)" href="Youtube.html" target="_blank">
        <video class="card-video" autoplay muted loop playsinline aria-hidden="true" role="presentation" poster="pic/youtube-poster.jpg">
        =-<source src="pic/video ig.mp4" type="video/webm">o>
        <span class="card-logo"><img src="icons/youtube-wht.svg" alt="YouTube"></span>
        <span class="card-content">YouTube</span>
      </a>

      <a class="card tall github" href="#" target="_blank">
        <span class="card-logo"><img src="icons/github-wht.svg" alt="GitHub"></span>
        <span class="card-content">GitHub</span>
      </a>

      <a class="card linkedin" href="#" target="_blank">
        <span class="card-logo"><img src="icons/linkedin-wht.svg" alt="LinkedIn"></span>
        <span class="card-content">LinkedIn</span>
      </a>

      <a class="card tall pinterest" href="#" target="_blank">
        <span class="card-logo"><img src="icons/pinterest-wht.svg" alt="Pinterest"></span>
        <span class="card-content">Pinterest</span>
      </a>
    </section>

    <footer class="page-footer">
      <small>© 2025 Moyoo • Designed with care</small>
    </footer>
  </div>
</body>
</html>
